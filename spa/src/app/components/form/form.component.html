<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <div class="d-flex justify-content-center">
                <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ success }}</strong> 
                    <button type="button" (click)="success = null" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ error }}</strong> 
                    <button type="button" (click)="error = null" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="card w-50">
                    <div class="card-header bg-header text-white text-center py-3">
                        <h3><strong>Contacto Soporte !</strong></h3>
                    </div>
                    <div class="card-body">
                        <form novalidate (ngSubmit)="validateEmail()" #f="ngForm">
                            <div class="row">
                            <div class="col-12">
                                <label for="inputFullname" class="form-label">Nombre Completo</label>
                                <input [(ngModel)]="form.fullname" name="fullname" type="text" class="form-control" id="inputFullname" aria-describedby="emailHelp" required>
                            </div>
                            <div class="col-12 mt-1">
                                <label for="inputCompany" class="form-label">Nombre de empresa</label>
                                <input [(ngModel)]="form.company" name="company" type="text" class="form-control" id="inputCompany" required>
                            </div>
                            <div class="col-12 mt-1">
                                <label for="inputEmail" class="form-label">Correo</label>
                                <input [(ngModel)]="form.email" type="email" name="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="col-12 col-md-6 mt-1">
                                <label for="inputPhone" class="form-label">Telefono</label>
                                <input [(ngModel)]="form.phone" pattern="\x2b[0-9]+" size="20" name="phone" type="tel" class="form-control" id="inputPhone" placeholder="+525585262152" required>
                            </div>
                            <div class="col-12 col-md-6 mt-1">
                                <label for="inputCategory" class="form-label">Categoria</label>
                                <select [(ngModel)]="form.category_id" name="category_id" class="form-select form-control" id="inputCategory" aria-label="Default select example" required>  
                                    <option selected>Seleccione una categoria</option>
                                    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="col-12 mt-1">
                                <label for="textareaMessage" class="form-label">Mensaje</label>
                                <textarea [(ngModel)]="form.message" name="message" row="2" class="form-control" id="textareaMessage" required></textarea>
                            </div>
                            <div class="col-12 mt-3">
                                <button type="submit"  [disabled]="f.invalid" class="btn btn-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="mr-2" fill="#fff" style="height: 16px;"><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>Enviar</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
